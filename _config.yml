# Title of the Site
title: Max Fefer
# Description of the Site
description: Tabletop Roleplaying Game Designer
# URL of Image of the Site
site-image: /WhatATheme/assets/images/max.jpg
# Keywords of the Site
site-keywords: Site, Template, Theme
# URL for the Image of custom Favicon
favicon-url: 

# URL of the Image of Custom Hero Image (i.e., the image in the background of the very first section of the Homepage)
heroimage: https://images.pexels.com/photos/220444/pexels-photo-220444.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=650&w=940

# Social Media and Contact
# If you don't want to use any icon, you can leave them blank.
email: hydroforgerpg@gmail.com
facebook_username: "%" 
twitter_username: hydroforge
instagram_username: "%"
linkedin_username: maxfefer
itch_username: hydroforge
github_username: "%" 
youtube_channel_id: "%"
reddit_username: "%"
behance_username: "%"
dribbble_username: "%"
spotify_username: "%"

# Google Analytics
google-analytics: UA-163806439-1

# Disqus
disqus-shortname: thedevslot

# Name of the Author
author-name: Max Fefer
# URL for the Image of the Author
author-image: https://cdn.pixabay.com/photo/2015/10/05/22/37/blank-profile-picture-973460_960_720.png
# 60 Words About the Author
author-about: Max is an aspiring tabletop roleplaying game designer (TTRPG) that focuses on lyrical and GM-less style games. Max's credits include working on the upcoming Unbreakable RPG projects and Mnemonic RPG.
# URL to the Author's Profile (i.e., Github, Twitter, Stackoverflow, etc)
author-url: https://github.com/hydroforge

# SASS
sass:
  sass_dir: _sass
  style: compressed

# Build settings
plugins:
  - jekyll-admin
  - jekyll-feed

# Permalink
permalink: "blog/:title"

# Compress
compress_html:
  clippings: all

# Defaults
defaults:
  -
    scope:
      type: 'posts'
    values:
      layout: post
      post-image: ""
      description: ""
      tags:
        - ""
  -
    scope:
      type: 'pages'
    values:
      layout: page

# Exclude
exclude:
  - .sass-cache/
  - .jekyll-cache/
  - gemfiles/
  - Gemfile
  - Gemfile.lock
  - node_modules/
  - vendor/bundle/
  - vendor/cache/
  - vendor/gems/
  - vendor/ruby/
